<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema Clínico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-key" style="margin-right: 10px;"></i>Recuperar Contraseña</h2>
            <p>Ingrese su usuario o email para recuperar su contraseña</p>
        </div>
        
        <div class="login-body">
            <form id="recoveryForm" novalidate>
                <div class="form-group">
                    <label for="identificador"><i class="fas fa-user" style="margin-right: 8px;"></i>Usuario o Email</label>
                    <input type="text" id="identificador" name="identificador" required
                           placeholder="Ingrese su usuario o email registrado">
                    <div class="error-message" id="identificador_error"></div>
                </div>
                
                <button type="submit" class="btn">
                    <span id="btn-text"><i class="fas fa-paper-plane" style="margin-right: 8px;"></i>Enviar Instrucciones</span>
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="login-links">
                <a href="/login" class="forgot-password">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/forgot-password.js') }}"></script>
</body>
</html>
