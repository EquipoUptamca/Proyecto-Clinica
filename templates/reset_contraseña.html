<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Sistema Clínico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-key" style="margin-right: 10px;"></i>Crear Nueva Contraseña</h2>
            <p>Ingrese su nueva contraseña</p>
        </div>
        
        <div class="login-body">
            <form id="resetForm" novalidate>
                <input type="hidden" id="token" name="token" value="{{ token }}">
                
                <div class="form-group">
                    <label for="contraseña"><i class="fas fa-lock" style="margin-right: 8px;"></i>Nueva Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contraseña" name="contraseña" required minlength="8"
                               placeholder="Ingrese su nueva contraseña (mínimo 8 caracteres)">
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i> Mostrar
                        </span>
                    </div>
                    <div class="error-message" id="password_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock" style="margin-right: 8px;"></i>Confirmar Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="confirm_password" required
                               placeholder="Confirme su nueva contraseña">
                        <span class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i> Mostrar
                        </span>
                    </div>
                    <div class="error-message" id="confirm_error"></div>
                </div>
                
                <button type="submit" class="btn">
                    <span id="btn-text"><i class="fas fa-save" style="margin-right: 8px;"></i>Guardar Contraseña</span>
                </button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
</body>
</html>
