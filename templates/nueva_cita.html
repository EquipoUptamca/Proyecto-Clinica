<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita - Sistema Clínico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cita.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-calendar-plus me-2"></i> Nueva Cita Médica</h4>
                    <a href="/admin_dashboard" class="btn btn-sm btn-light">
                        <i class="fas fa-arrow-left me-1"></i> Volver
                    </a>
                </div>
                <div class="card-body">
                    <form id="citaForm">
                        <div id="formMessages"></div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_medico" class="form-label required-field">Médico</label>
                                <select class="form-select" id="id_medico" name="id_medico" required>
                                    <option value="">Seleccionar médico...</option>
                                    <!-- Opciones se cargarán dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="id_paciente" class="form-label required-field">Paciente</label>
                                <select class="form-select" id="id_paciente" name="id_paciente" required>
                                    <option value="">Seleccionar paciente...</option>
                                    <!-- Opciones se cargarán dinámicamente -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fecha_cita" class="form-label required-field">Fecha de la cita</label>
                                <input type="text" class="form-control datepicker" id="fecha_cita" name="fecha_cita" required>
                                <div id="fechaError" class="error-message"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label required-field">Horario disponible</label>
                                <div id="timeSlotsContainer" class="time-slots">
                                    <div class="info-message">Seleccione un médico y una fecha para ver los horarios disponibles</div>
                                </div>
                                <div id="timeSlotError" class="error-message"></div>
                                <input type="hidden" id="hora_cita" name="hora_cita" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="motivo_consulta" class="form-label required-field">Motivo de la consulta</label>
                            <textarea class="form-control" id="motivo_consulta" name="motivo_consulta" rows="3" required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="reset" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-eraser me-1"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i> Programar Cita
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i> Cita Programada</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmationMessage">La cita ha sido programada exitosamente.</p>
                    <p id="citaDetails"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    <button type="button" class="btn btn-outline-secondary" id="printCitaBtn">
                        <i class="fas fa-print me-1"></i> Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="{{ url_for('static', filename='js/cita.js') }}"></script>
</body>
</html>
