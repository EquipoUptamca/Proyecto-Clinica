<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Clínico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-user-shield" style="margin-right: 10px;"></i>Acceso al Sistema</h2>
            <p>Ingrese sus credenciales para acceder</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="identificador"><i class="fas fa-user" style="margin-right: 8px;"></i>Usuario o Cédula</label>
                    <input type="text" id="identificador" name="identificador" required
                           placeholder="Ingrese su usuario o cédula">
                    <div class="error-message" id="identificador_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="contraseña"><i class="fas fa-lock" style="margin-right: 8px;"></i>Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contraseña" name="contraseña" required
                               placeholder="Ingrese su contraseña">
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i> Mostrar
                        </span>
                    </div>
                    <div class="error-message" id="password_error"></div>
                </div>
                
                <button type="submit" class="btn">
                    <span id="btn-text"><i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Ingresar</span>
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="login-links">
                <a href="/reset_contraseña" class="forgot-password">
                    <i class="fas fa-question-circle"></i> ¿Olvidó su contraseña?
                </a>
                <div class="register-link">
                    ¿No tiene una cuenta? <a href="/register">Regístrese aquí</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
